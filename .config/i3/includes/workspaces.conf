#navigate workspaces next / previous (PgDn / PgUp)
bindsym $mod+Next workspace next
bindsym $mod+Prior workspace prev

# Workspace names
# to display names or symbols instead of plain workspace numbers you can use
# something like: set $ws1 1:mail
#                 set $ws2 2:ï‚¬
set $ws1 1
set $ws2 2
set $ws3 3
set $ws4 4
set $ws5 5
set $ws6 6
set $ws7 7
set $ws8 8
set $ws9 9
set $ws10 10

workspace $ws1 output $monitor_main
workspace $ws2 output $monitor_main
workspace $ws3 output $monitor_main
workspace $ws4 output $monitor_main
workspace $ws5 output $monitor_main
workspace $ws6 output $monitor_main
workspace $ws7 output $monitor_left
workspace $ws8 output $monitor_left
workspace $ws9 output $monitor_left
workspace $ws10 output $monitor_left

# switch to workspace
bindsym $mod+1 workspace $ws1
bindsym $mod+2 workspace $ws2
bindsym $mod+3 workspace $ws3
bindsym $mod+4 workspace $ws4
bindsym $mod+5 workspace $ws5
bindsym $mod+6 workspace $ws6
bindsym $mod+7 workspace $ws7
bindsym $mod+8 workspace $ws8
bindsym $mod+9 workspace $ws9
bindsym $mod+0 workspace $ws10

# Move to workspace with focused container
bindsym $mod+Shift+1 move container to workspace $ws1; workspace $ws1
bindsym $mod+Shift+2 move container to workspace $ws2; workspace $ws2
bindsym $mod+Shift+3 move container to workspace $ws3; workspace $ws3
bindsym $mod+Shift+4 move container to workspace $ws4; workspace $ws4
bindsym $mod+Shift+5 move container to workspace $ws5; workspace $ws5
bindsym $mod+Shift+6 move container to workspace $ws6; workspace $ws6
bindsym $mod+Shift+7 move container to workspace $ws7; workspace $ws7
bindsym $mod+Shift+8 move container to workspace $ws8; workspace $ws8
bindsym $mod+Shift+9 move container to workspace $ws9; workspace $ws9
bindsym $mod+Shift+0 move container to workspace $ws10; workspace $ws10

# Move workspaces between monitors
#bindsym $mod+$Alt+Up move workspace to output up
#bindsym $mod+$Alt+Down move workspace to output down

# Move focus over to specific monitor
bindsym $mod+ctrl+Left focus output left
bindsym $mod+ctrl+Right focus output right

# Toggle between main/side monitor (this works only with 2 monitors)
bindsym $mod+backslash focus output right

# Open applications on specific workspaces
assign [class="jetbrains-webstorm"] $ws2
#assign [class="Chromium"] $ws3
assign [class="NoSQLBooster"] $ws4
assign [class="Slack"] $ws7

